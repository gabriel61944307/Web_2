<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meu Documento</title>
    <!-- Referência para a folha de estilo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabecalho">
        <img src="imagens/logo.png" onclick="location.href='index.html'" alt="Logo Avalia Docente"/>
    </header>
    <div class="flexCentralizado" style="flex-direction: column; padding: 10vh 10vw;">
        <a style="padding: 10px;">Avaliando o professor Teste</a>
        
        <div id="formsAvaliacao" class="flexCentralizado">
            <div class="linhaAvaliacao">
                <div>Didática</div>
                <div class="estrelas">
                    <img src="imagens/star-regular.svg" alt="estrela 1 didatica">
                    <img src="imagens/star-regular.svg" alt="estrela 2 didatica">
                    <img src="imagens/star-regular.svg" alt="estrela 3 didatica">
                    <img src="imagens/star-regular.svg" alt="estrela 4 didatica">
                    <img src="imagens/star-regular.svg" alt="estrela 5 didatica">
                </div>
            </div>
            <div class="linhaAvaliacao">
                <div>Disposição em tirar duvidas</div>
                <div class="estrelas">
                    <img src="imagens/star-regular.svg" alt="estrela 1 tirar duvidas">
                    <img src="imagens/star-regular.svg" alt="estrela 2 tirar duvidas">
                    <img src="imagens/star-regular.svg" alt="estrela 3 tirar duvidas">
                    <img src="imagens/star-regular.svg" alt="estrela 4 tirar duvidas">
                    <img src="imagens/star-regular.svg" alt="estrela 5 tirar duvidas">
                </div>
            </div>
            <div class="linhaAvaliacao">
                <div>Metodologia de avaliações</div>
                <div class="estrelas">
                    <img src="imagens/star-regular.svg" alt="estrela 1 metodologia">
                    <img src="imagens/star-regular.svg" alt="estrela 2 metodologia">
                    <img src="imagens/star-regular.svg" alt="estrela 3 metodologia">
                    <img src="imagens/star-regular.svg" alt="estrela 4 metodologia">
                    <img src="imagens/star-regular.svg" alt="estrela 5 metodologia">
                </div>
            </div>
            <div class="linhaAvaliacao">
                <div>Coerência com conteúdo cobrado</div>
                <div class="estrelas">
                    <img src="imagens/star-regular.svg" alt="estrela 1 conteudo">
                    <img src="imagens/star-regular.svg" alt="estrela 2 conteudo">
                    <img src="imagens/star-regular.svg" alt="estrela 3 conteudo">
                    <img src="imagens/star-regular.svg" alt="estrela 4 conteudo">
                    <img src="imagens/star-regular.svg" alt="estrela 5 conteudo">
                </div>
            </div>
            <div class="linhaAvaliacao">
                <div>Coerência na correção</div>
                <div class="estrelas">
                    <img src="imagens/star-regular.svg" alt="estrela 1 correcao">
                    <img src="imagens/star-regular.svg" alt="estrela 2 correcao">
                    <img src="imagens/star-regular.svg" alt="estrela 3 correcao">
                    <img src="imagens/star-regular.svg" alt="estrela 4 correcao">
                    <img src="imagens/star-regular.svg" alt="estrela 5 correcao">
                </div>
            </div>
            <div class="linhaAvaliacao">
                <div>Cobra presença?</div>
                <div class="sim-nao-container">
                    <div>SIM</div>
                    <div>NÃO</div>
                </div>
            </div>
        </div>
        <div id="campos-escritos">
            <div class="cabecalho-campos-escritos">
                <div>Comentário sobre o professor</div>
                <div>Adicionar disciplinas ao professor (1 por linha)</div>
            </div>
            <div class="textareas" class="flexCentralizado">
                <textarea name="comentario" id="comentario"></textarea>
                <textarea name="add-disciplina" id="add-disciplina"></textarea>
            </div>
        </div>
        <button type="button" class="form-submit-button">Enviar</button>
    </div>
</body>
</html>
